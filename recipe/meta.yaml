{% set version = "0.1.63" %}
{% set name = "jaxlib" %}

package:
  name: jaxlib
  version: {{ version }}

source:
  url: https://github.com/google/jax/archive/{{ name }}-v{{ version }}.tar.gz
  sha256: e70d6da2ee6f065f2e5f6fb0bb1d541f362d68a4ca27398827f3a34b13f3896d
  patches:
    - osx-arm64.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bazel
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - scipy                                  # [build_platform != target_platform]
  host:
    - python
    - pip
    - numpy
    - scipy
    - wheel
  run:
    - python
    - absl-py
    - numpy >=1.12
    - scipy
    - six
    - python-flatbuffers

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - jaxlib

about:
  home: http://github.com/google/jax
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Composable transformations of Python+NumPy programs: differentiate, vectorize, JIT to GPU/TPU, and more'

  dev_url: http://github.com/google/jax

extra:
  recipe-maintainers:
    - ericmjl
    - xhochy
