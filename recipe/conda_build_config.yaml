# jaxlib wants clang on all platforms
c_compiler:
- clang
- clang  # [linux]
c_compiler_version:
- '19'
- '19'  # [linux]
cxx_compiler:
- clangxx
- clangxx  # [linux]
cxx_compiler_version:
- '19'
- '19'  # [linux]
c_stdlib_version:  # [linux]
- '2.17'  # [linux]
- '2.17'  # [linux]

github_actions_labels:
- cirun-openstack-cpu-large

# vendored xnnpack has a problem that's surfaced by GCC 14:
# https://github.com/google/XNNPACK/issues/7726
c_compiler_version:     # [aarch64]
  - '13'                # [aarch64]
  - '13'                # [aarch64]
cxx_compiler_version:   # [aarch64]
  - '13'                # [aarch64]
  - '13'                # [aarch64]
